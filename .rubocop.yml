require: rubocop-rails

AllCops:
  Exclude:
    - "db/schema.rb"
    - "db/migrate/**/*"
  NewCops: enable
  DisplayCopNames: true
  TargetRubyVersion: '3.2.3'

Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/AbcSize:
  Enabled:  false
Metrics/CyclomaticComplexity:
  Enabled:  false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ClassLength:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/LineLength:
  Max: 120
